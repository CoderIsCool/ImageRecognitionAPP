 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="Objects">
        Pencil Case
        <hr> 
        Light
        <hr>
        Letter 'P'
        <hr>
        Nutcracker
        <hr>
        Pillow
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="Capture"></div>
      <br><br>
      <button onclick="click()" class="btn btn-primary">Take Photo</button>
      <br><br>
      <button onclick="Press()" class="btn btn-success">Identify Photo</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="Object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accurate"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
